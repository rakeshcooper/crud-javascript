<html lang="en">

<head>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            box-sizing: border-box; 
        }
        :root {
	    --dark: #34495e;
	    --light: #fff;
	    --success: #0abf30;
	    --error: #f24d4c;
	    --warning: #e9bd0c;
	    --info: #3498db;
        --add: rgb(191, 16, 106);
        }


        .container{
            position: relative;
            height: 100vh;
            background-color: lightgray;
        }
        .update-form{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 22;
            background-color: rgb(19, 19, 19);
            visibility: hidden;
        }
        .uf-conatiner{
            max-width: 400px;
            width: 100%;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0);
            padding: 25px 40px;
            background: gainsboro;
            border-radius: 25px;
            transition: transform 0.4s, top 0.4s;
        }
        
        .u-title{
            font-size: 25px;
            text-align: center;
            margin-bottom: 25px;
        }

        .modify-1{
            display: block;
            margin: 5px 0 25px 0;
            padding: 7px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }

        .modify-2{
            display: block;
            margin: 5px 0 25px 0;
            padding: 7px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }

        .modify-1:focus, .modify-2:focus{
            outline: none;
            border: 2px solid #555;
        }

        .btn-container{
            margin-top: 25px;
            text-align: center;
        }

        .btn{ 
            border: 0;
            padding: 10px 25px;
            cursor: pointer;
            background-color: rgb(1, 1, 1);
            color: #fff;
        }

        .u-popup{
            top: 50%;
            transform: translate(-50%,-50%) scale(1);
        }

        .u-show{
            visibility: visible;
        }

        .forms{
            background-color: #131313;
            padding: 30px 25px;
            text-align: center;
            margin-bottom: 15px;
        }

        .l-title, .l-desc{
            color: #fff;
            margin-right: 5px;
            font-size: 20px;
        }

        .sub-btn{
            border: 0;
            background-color: rgb(191, 16, 106);
            color: #fff;
            padding: 7px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #title, #desc{
            padding: 5px 0 5px 0;
            width: 250px;
            margin-right: 50px;
            outline: none;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }

        #title:focus, #desc:focus{
            outline: none;
            border: 2px solid rgb(191, 16, 106);
            transition: 0.5s;
        }

        ul{
            margin-block-start: 0rem;
            margin-block-end: 0rem;
            padding-inline-start: 0px;
        }

        li{
            list-style: none;
        }

        .parent-list{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-container{
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header{
            width: 900px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            background-color: rgb(191, 16, 106);
            color: #fff;
            border-radius: 5px;             
        }

        .nodeList{
            width: 900px;
            padding: 15px 25px;
            background-color: #fff;
            margin: 10px 25px 10px 25px;
            position: relative;
            border-radius: 5px;
            border-top: 5px solid red;
            box-shadow: 0 5px 30px 0 rgba(147, 161, 176, .25);
            transition: all .5s ease;
        }

        .nodeList:hover{
            box-shadow: 0 0px 15px 0 rgb(6, 3, 5);
            transition: all .5s ease;
        }

        .green-status{
            border-top: 5px solid rgb(13, 190, 13);
        }

        .c-btns{
            position: absolute;
            right: 25px;
        }

        .done{
            position: absolute;
            right: 94px;
            top: 19px;
        }

        .title{
            display: inline-block;
            width: 44%;
        }

        .description{
            display: inline-block;
            width: 44%;
        }

        .edit{
            font-size: 18px;
            cursor: pointer;
            border: 0;
            padding: 0;
            background-color: transparent;
            color: rgb(14, 69, 221);
            margin-right: 15px;
        }

        .delete {
            font-size: 18px;
            cursor: pointer;
            border: 0;
            padding: 0;
            background-color: transparent;
            color: red;
        }

        .h-title, .h-desc, .h-service{
            font-size: 18px;
        }

        input[type="checkbox"]:focus{
            -webkit-tap-highlight-color:rgba(0,0,0,0) !important;
            }
            input[type="checkbox"] {
            -webkit-appearance: none;
            position: absolute;
            margin: auto;
            left: 0;
            right: -693px;
            top: 0;
            bottom: 0;
            cursor: pointer;
            outline: none;
            }

        .style2{
            height: 17px;
            width: 34px;
            background-color: red;
            border-radius: 45px;
        }
.style2:before{
    content: "";
    position: absolute;
    height: 3px;
    width: 3px;
    background-color: red;
    border-radius: 50%;
    top: 2.5px;
    left: 2px;
    box-shadow: 10px 0 0 red, 6px 5px 0 6px white;
    transition: 0.3s;
}
.style2:after{
    content: "";
    position: absolute;
    height: 3px;
    width: 11px;
    background-color: red;
    border-radius: 25px 25px 0 0;
    top: 9px;
    left: 4px;
    transition: 0.3s;
}
.style2:checked{
  background-color:rgb(13, 190, 13); 
}
.style2:checked:before{
    left: 17px;
    background-color: rgb(13, 190, 13);
    box-shadow: 10px 0 0 rgb(13, 190, 13), 6px 5px 0 6px white;
}

.style2:checked:after{
    left: 19px;
    border-radius: 0 0 25px 25px;
    background-color: rgb(13, 190, 13); 
}

/*-----------------------------------*/
.notifications {
	position: fixed;
	top: 30px;
	right: 20px;
}

.notifications :where(.toast, .column) {
	display: flex;
	align-items: center;
}

.notifications .toast {
	width: 400px;
	position: relative;
	overflow: hidden;
	list-style: none;
	border-radius: 4px;
	padding: 16px 17px;
	margin-bottom: 10px;
	background: var(--light);
	justify-content: space-between;
	animation: show_toast 0.3s ease forwards;
}

@keyframes show_toast {
	0% {
		transform: translateX(100%);
	}
	40% {
		transform: translateX(-5%);
	}
	80% {
		transform: translateX(0%);
	}
	100% {
		transform: translateX(-10%);
	}
}

.notifications .toast.hide {
	animation: hide_toast 0.3s ease forwards;
}

@keyframes hide_toast {
	0% {
		transform: translateX(-10%);
	}
	40% {
		transform: translateX(0%);
	}
	80% {
		transform: translateX(-5%);
	}
	100% {
		transform: translateX(calc(100% + 20px));
	}
}

.toast::before {
	position: absolute;
	content: '';
	height: 3px;
	width: 100%;
	bottom: 0;
	left: 0;
	animation: progress 5s linear forwards;
}

@keyframes progress {
	100% {
		width: 0%;
	}
}

.toast.success::before, .btn#success {
	background: var(--success);
}

.toast.error::before, .btn#error {
	background: var(--error);
}

.toast.warning::before, .btn#warning {
	background: var(--warning);
}

.toast.info::before, .btn#info {
	background: var(--info);
}

.toast.add::before, .btn#add {
	background: var(--add);
}

.toast .column i {
	font-size: 1.75rem;
}

.toast.success .column i {
	color: var(--success);
}

.toast.error .column i {
	color: var(--error);
}

.toast.warning .column i {
	color: var(--warning);
}

.toast.info .column i {
	color: var(--info);
}

.toast.add .column i {
	color: var(--add);
}

.toast .column span {
	font-size: 1.07rem;
	margin-left: 12px;
}

.toast i:last-child {
	color: #aeb0d7;
	cursor: pointer;
}

.toast i:last-child:hover {
	color: var(--dark);
}

    </style>
