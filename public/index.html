<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            box-sizing: border-box; 
        }
        .container{
            position: relative;
            height: 100vh;
        }
        .update-form{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 22;
            background-color: rgb(19, 19, 19);
            visibility: hidden;
        }
        .uf-conatiner{
            max-width: 400px;
            width: 100%;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            padding: 25px 40px;
            background: gainsboro;
            border-radius: 25px;
            transition: transform 0.4s, top 0.4s;
        }
        
        .u-title{
            font-size: 25px;
            text-align: center;
            margin-bottom: 25px;
        }

        .modify-1{
            display: block;
            margin: 5px 0 25px 0;
            padding: 7px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }

        .modify-2{
            display: block;
            margin: 5px 0 25px 0;
            padding: 7px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }

        .modify-1:focus, .modify-2:focus{
            outline: none;
            border: 2px solid #555;
        }

        .btn-container{
            margin-top: 25px;
            text-align: center;
        }

        .btn{ 
            border: 0;
            padding: 10px 25px;
            cursor: pointer;
            background-color: rgb(1, 1, 1);
            color: #fff;
        }

        .u-popup{
            top: 50%;
            transform: translate(-50%,-50%) scale(1);
        }

        .u-show{
            visibility: visible;
        }

        .forms{
            background-color: #131313;
            padding: 30px 25px;
            text-align: center;
            margin-bottom: 15px;
        }

        .l-title, .l-desc{
            color: #fff;
            margin-right: 5px;
            font-size: 20px;
        }

        .sub-btn{
            border: 0;
            background-color: rgb(191, 16, 106);
            color: #fff;
            padding: 7px 15px;
            border-radius: 5px;
        }

        #title, #desc{
            padding: 5px 0 5px 0;
            width: 250px;
            margin-right: 50px;
            outline: none;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }

        #title:focus, #desc:focus{
            outline: none;
            border: 2px solid rgb(191, 16, 106);
            transition: 0.5s;
        }

        ul{
            margin-block-start: 0rem;
            margin-block-end: 0rem;
            padding-inline-start: 0px;
        }

        li{
            list-style: none;
        }

        .parent-list{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nodeList{
            width: 900px;
            padding: 15px 25px;
            background-color: pink;
            margin: 10px 25px 10px 25px;
            position: relative;
            border-radius: 5px;
        }

        .c-btns{
            position: absolute;
            right: 25px;
        }

        .done{
            position: absolute;
            right: 120px;
            top: 19px;
        }

        .description{
            position: absolute;
            left: 250px;
        }

    </style>
    <!-- <link rel="stylesheet" href="../src/style.css"> -->
</head>

<body>
    <div class="container">
        <form class="forms">
            <label class="l-title" for="title">Title</label>
            <input type="text" name="title" id="title" class="input-1">
            <label class="l-desc" for="desc">Description</label>
            <input type="text" name="desc" id="desc" class="input-2">
            <button class="sub-btn" type="submit">Add details</button>
        </form>
        <form class="update-form">
           <div class="uf-conatiner">
            <p class="u-title">Update list</p>
            <div>
                <label for="title">Title</label>
                <input type="text" name="mtitle" id="mtitle" class="modify-1">
            </div>
            <div>
                <label for="desc">Description</label>
                <input type="text" name="mdesc" id="mdesc" class="modify-2">
            </div>
            <div class="btn-container">
                <button class="btn" type="submit" value="action1">Add details</button>
            </div>
           </div>
        </form>
        <ul class="parent-list">

        </ul>
        <!-- <button id="httpSubmit">Submit to http</button> -->
    </div>


</body>

</html>
