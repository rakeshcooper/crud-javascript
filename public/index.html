<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            box-sizing: border-box; 
        }
        .container{
            position: relative;
            height: 100vh;
        }
        .uf-conatiner{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 22;
            background-color: rgb(19, 19, 19);
            visibility: hidden;
        }
        .update-form{
            max-width: 400px;
            width: 100%;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            padding: 25px 40px;
            background: gainsboro;
            border-radius: 25px;
            transition: transform 0.4s, top 0.4s;
        }
        
        .u-title{
            font-size: 25px;
            text-align: center;
            margin-bottom: 25px;
        }

        .modify-1{
            display: block;
            margin: 5px 0 25px 0;
            padding: 7px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }

        .modify-2{
            display: block;
            margin: 5px 0 25px 0;
            padding: 7px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }

        .modify-1:focus, .modify-2:focus{
            outline: none;
            border: 2px solid #555;
        }

        .btn-container{
            margin-top: 25px;
            text-align: center;
        }

        .btn{ 
            border: 0;
            padding: 10px 25px;
            cursor: pointer;
            background-color: rgb(1, 1, 1);
            color: #fff;
        }

        .u-popup{
            top: 50%;
            transform: translate(-50%,-50%) scale(1);
        }

        .u-show{
            visibility: visible;
        }
    </style>
    <!-- <link rel="stylesheet" href="../src/style.css"> -->
</head>

<body>
    <div class="container">
        <form class="forms">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="input-1">
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc" class="input-2">
            <button type="submit">Add details</button>
        </form>
        <form class="uf-conatiner">
           <div class="update-form">
            <p class="u-title">Update list</p>
            <div>
                <label for="title">Title</label>
                <input type="text" name="mtitle" id="mtitle" class="modify-1">
            </div>
            <div>
                <label for="desc">Description</label>
                <input type="text" name="mdesc" id="mdesc" class="modify-2">
            </div>
            <div class="btn-container">
                <button class="btn" type="submit" value="action1">Add details</button>
            </div>
           </div>
        </form>
        <ul class="parent-list">

        </ul>
        <button id="httpSubmit">Submit to http</button>
    </div>


</body>

</html>
