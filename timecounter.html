<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #333;
    color: white;
  }
  #countdown {
    font-size: 24px;
    margin-top: 50px;
    display: flex;
    justify-content: center;
    column-gap: 25px;
    
  }
  .countdown-number {
    font-size: 44px;
    font-weight: 600;
    /* padding: 40px 45px; */
    padding-top: 20px;
    text-align: center;
    width: 120px;
    height: 100px;
    border: 2px solid grey;
    border: 10px solid yellow;
    border-radius: 100%;
  }
  .countdown-label {
    font-size: 15px; 
  }
</style>
</head>
<body>
  <div id="countdown">
    <span id="days" class="countdown-number">00<span style="display: block;" class="countdown-label">DAYS</span></span>
    <span id="hours" class="countdown-number">00<span style="display: block;" class="countdown-label">HOURS</span></span>
    <span id="minutes" class="countdown-number">00<span style="display: block;" class="countdown-label">MINUTES</span></span>
    <span id="seconds" class="countdown-number">00<span style="display: block;" class="countdown-label">SECONDS</span></span>
  </div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("May 28, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the remaining time
      var distance = countDownDate - now;

    

        // Calculate days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Add leading zeros to single-digit values
      days = (days < 10) ? "0" + days : days;
      hours = (hours < 10) ? "0" + hours : hours;
      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = 
        '<span class="countdown-number">' + days + ' <span style="display: block;" class="countdown-label">DAYS</span></span>' +
        '<span class="countdown-number">' + hours + '<span style="display: block;" class="countdown-label">HOURS</span></span>' +
        '<span class="countdown-number">' + minutes + '<span style="display: block;" class="countdown-label">MINUTES</span></span>' + 
        '<span class="countdown-number">' + seconds + '<span style="display: block;" class="countdown-label">SECONDS</span></span>';

        // Calculate the progress percentage
        var progress = (1 - (distance / (1000 * 60 * 60 * 24 * 100))) * 100;

        // Set the border size based on progress
        var borderSize = (100 - progress) * 0.02; // adjust the multiplier as needed

        console.log(borderSize);

        // Apply border size to countdown numbers
        document.getElementById("days").style.borderWidth = borderSize + "px";
        document.getElementById("hours").style.borderWidth = borderSize + "px";
        document.getElementById("minutes").style.borderWidth = borderSize + "px";
        document.getElementById("seconds").style.borderWidth = borderSize + "px";
      
        // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
